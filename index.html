<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#f8fafc">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">

  <title>CSA - Computer Science Association</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: 'rgb(var(--brand-50) / <alpha-value>)',
              100: 'rgb(var(--brand-100) / <alpha-value>)',
              500: 'rgb(var(--brand-500) / <alpha-value>)',
              600: 'rgb(var(--brand-600) / <alpha-value>)',
              700: 'rgb(var(--brand-700) / <alpha-value>)',
              900: 'rgb(var(--brand-900) / <alpha-value>)',
            },
            accent: {
              500: 'rgb(var(--accent-500) / <alpha-value>)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            arabic: ['Tajawal', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            'pulse-slow': 'pulse 3s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Default Blue Theme converted to RGB for Tailwind opacity support */
      --brand-50: 240 249 255;
      --brand-100: 224 242 254;
      --brand-500: 14 165 233;
      --brand-600: 2 132 199;
      --brand-700: 3 105 161;
      --brand-900: 12 74 110;
      --accent-500: 245 158 11;
    }

    html {
      scroll-behavior: smooth;
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight on mobile for cleaner feel */
    }

    body {
      background-color: #f8fafc;
      overflow-x: hidden;
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh if desired for app-feel, usually better for PWA */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
